<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">The username and Password Invalid</div>
    <div class="form-group">
      <label for="username">Username</label>
      <input 
      formControlName = "username" 
      type="text" id="username" class="form-control">
      <div *ngIf="username.pending">Checking for uniquiness....</div>
      <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
        <div *ngIf="username.errors.required">Username is requied</div>
        <div *ngIf="username.errors.minlength">Username should minimum {{username.errors.minlength.requiredLength}} characters</div>
        <div *ngIf="username.errors.cannotContainSpace">Cannot contain space</div>
        <div *ngIf="username.errors.unique">Username is already taken. </div>
      </div>
  </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
  </form>
