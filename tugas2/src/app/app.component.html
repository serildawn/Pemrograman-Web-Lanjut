<div style="text-align: center">
  <h1>INI Tugas Pertama Biodata</h1>
  <h1>{{tanggal | date:"fullDate"}}</h1>
</div>
<div style="text-align: left">
  <h1>Nama : {{nama}}</h1>
  <h1>Alamat : {{alamat}}</h1>
</div>

<h1 style="text-align: left">Hobi Saya</h1>
<div align= left>
  <table border=1>
    <tr>
      <th><h1>No</h1></th>
      <th><h1>Hobby</h1></th>
      <th><h1>Keterangan</h1></th>
    </tr>
    <tr *ngFor="let Hobby of hobi">
      <td><h1>{{Hobby.id}}</h1></td>
      <td><h1>{{Hobby.hobby}}</h1></td>
      <td><h1>{{Hobby.ket}}</h1></td>
    </tr>
  </table>
</div>

<router-outlet></router-outlet>
